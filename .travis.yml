language: java

sudo: false

env:
   global:
      secure: ""

before_install:
 - wget -O maven.tar.gz http://www-eu.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
 - mkdir maven
 - cd maven ; tar --strip-components 1 -xzf ../maven.tar.gz ; cd ..
 - chmod a+x maven/bin/mvn
 - export M2_HOME=$PWD/maven
 - export PATH=$PWD/maven/bin:${PATH}
 - hash -r

before_script:
 - export M2_HOME=$PWD/maven
 - export PATH=$PWD/maven/bin:${PATH}
 - hash -r

install:
 - cd runtime && mvn package && cd ..

script: mvn package -B

after_success:
 - for i in `ls products/org.eclipse.packagedrone.server/target/*.{zip,deb}`; do curl -X PUT --data-binary @$i "http://deploy:$DKEY@packagedrone.eclipse.org/api/v2/upload/channel/packagedrone-ci/$(basename $i)?travis:buildNumber=$TRAVIS_BUILD_NUMBER&travis:jobNumber=$TRAVIS_JOB_NUMBER&travis:repoSlug=$(perl -MURI::Escape -e 'print uri_escape($ARGV[0])' "$TRAVIS_REPO_SLUG")"; done

jdk:
  - oraclejdk8

addons:
   apt:
      packages:
         - rpm
         - liburi-perl

